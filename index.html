<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image-Slider</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <img class="arrow left" src="./images/arrow-left.png" alt="" />
        <div class="frame">
          <div class="slider">
            <img class="image" src="./images/image1.jpg" alt="" />
            <img class="image" src="./images/image2.jpg" alt="" />
            <img class="image" src="./images/image3.jpg" alt="" />
            <img class="image" src="./images/image4.jpg" alt="" />
            <img class="image" src="./images/image5.jpg" alt="" />
            <img class="image" src="./images/image6.jpg" alt="" />
            <img class="image" src="./images/image7.jpg" alt="" />
          </div>
        </div>
        <img class="arrow right" src="./images/arrow-left.png" alt="" />
      </div>
      <div class="bottom"></div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
